<body style="background: url(&quot;assets/img/bluepinkback.jpeg&quot;);background-size: cover;backdrop-filter: blur(20px);">
    <div>
        <section class="td-form">
            <div class="row td-form-wrapper" style="border-style: none;background: rgba(255,255,255,0);">
                <div class="col td-glass" style="padding: 20px;">
                    <form class="td-form-wrapper" style="padding-right: 12PX;padding-left: 12PX;background: rgba(251,251,251,0.21);backdrop-filter: blur(20px);">
                        <h1 class="display-4 fw-bold text-center" style="font-family: Montserrat, sans-serif;padding-top: 20px;padding-bottom: 20px;color: rgb(255,255,255);">EXPERT SIGNUP</h1>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex"><input class="form-control d-flex" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" id="uid" name="userID" required="" placeholder="USER-ID" style="padding-left: 10px;" title="Enter your UserID"></div>
                            </div>
                        </div>
                        <div><input class="form-control" type="file" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" style="padding-left: 10px;margin-bottom: 16px;" title="Upload Your File " required=""></div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" name="pdf-title" placeholder="PDF TITLE" required="" style="padding-left: 10px;margin-right: 10px;" title="Provide Title For Your PDF"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" name="branch" placeholder="BRANCH" title="Provide Branch name (CS/IT/Arts/MBA/etc)" required="" style="padding-left: 10px;margin-left: 10px;"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="CHAPTER NAME" name="chapter-name" inputmode="tel" required="" title="Provide The Chapter Name For your PDF" style="padding-left: 10px;"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="DESCRIPTION" name="description" title="Enter a Brief Description About your File" style="padding-left: 10px;" required=""></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="TAGS" title="Enter Tags for the File" style="padding-left: 10px;" name="tags"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="PASSWORD" name="expert-password" minlength="6" title="Min 6 characters of Strong Combination" style="padding-left: 10px;" required=""></div>
                            </div>
                        </div>
                        <div class="d-flex" style="padding-bottom: 25px;padding-top: 15px;">
                            <p><input type="checkbox" required="">&nbsp;&nbsp;</p>
                            <p class="fw-lighter" style="padding-left: 20px;padding-right: 15px;color: rgb(255,255,255);"><strong>We Believe that the above Provided Details are best your knowledge. By Checking this box, you agree to our Terms &amp; Conditions of use.</strong></p>
                        </div>
                        <div class="text-center" style="padding-bottom: 20px;margin-top: -25px;"><button class="btn btn-outline-light" type="submit">SUBMIT</button></div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
