<body style="background: url(&quot;assets/img/rainbow-vortex%20(1).png&quot;);">
    <div>
        <section class="td-form">
            <div class="row td-form-wrapper" style="border-style: none;background: rgba(255,255,255,0);">
                <div class="col td-glass">
                    <form class="td-form-wrapper">
                        <h1 class="display-3 fw-bold text-center" style="font-family: Montserrat, sans-serif;padding-top: 20px;padding-bottom: 20px;text-shadow: 0px 0px 20px var(--bs-blue);">SIGN-IN</h1>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" title="Enter Your Name"><i class="icon ion-person align-self-center"></i><input class="form-control d-flex" type="text" name="name" required="" placeholder="  Name" style="margin-right: 12px;"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex"><i class="icon ion-university align-self-center"></i><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" name="phone" placeholder="  University / Institution Name" style="margin-right: 12PX;" title="Provide your University Name" required=""></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><i class="icon ion-ios-telephone align-self-center"></i><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="  Phone" name="phone" inputmode="tel" style="margin-right: 12PX;" minlength="8" maxlength="13" required="" title="Provide your Contact Number"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><i class="icon ion-ios-email align-self-center"></i><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="  Email" name="email" inputmode="email" style="margin-right: 12PX;" minlength="8" maxlength="13" required="" title="Provide your Email ID"></div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="col-md-12">
                                <div class="d-flex td-input-container"><i class="icon ion-locked align-self-center"></i><input class="form-control" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" placeholder="   Password" name="Password" required="" style="margin-right: 12PX;" title="Enter a Strong Password" minlength="6"></div>
                            </div>
                        </div>
                        <div class="d-flex" style="padding-bottom: 25px;padding-top: 15px;">
                            <p style="padding-left: 28PX;"><input type="checkbox" required="">&nbsp;&nbsp;</p>
                            <p class="fw-lighter" style="padding-left: 20px;padding-right: 15px;color: rgb(255,255,255);"><strong>By Checking this box, you agree to our Terms &amp; Conditions of use.</strong></p>
                        </div>
                        <div class="text-center" style="padding-bottom: 20px;margin-top: -25px;"><button class="btn btn-outline-light" type="button">SUBMIT</button></div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div class="text-center">
        <p class="d-inline-block" style="border-radius: 20px;color: rgb(255,255,255);border: 1px solid rgb(255,255,255);">&nbsp; &nbsp;Already Have An Account ?&nbsp; &nbsp; &nbsp; &nbsp;<a class="btn btn-light" role="button" style="border-radius: 20PX;border-style: none;padding-right: 20px;padding-left: 20px;" href="Login.html">LOGIN</a></p>
    </div>
