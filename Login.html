<body>
    <div style="background: linear-gradient(-138deg, #010440 8%, rgba(0,0,0,0.91) 45%, #130145);">
        <section class="position-relative py-4 py-xl-5">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-9 col-lg-9 col-xl-9 col-xxl-10">
                        <div class="card mb-5" style="background: linear-gradient(151deg, rgba(176,176,176,0.13), rgba(255,255,255,0.17)), rgba(214,213,213,0.21);border-radius: 20px;border-color: rgba(255,255,255,0.66);border-bottom-color: rgba(255,255,255,0.5);">
                            <div class="card-body d-flex flex-column align-items-center">
                                <h2 class="display-3 fw-bold" style="color: rgb(255,255,255);font-family: Montserrat, sans-serif;text-shadow: 2px 2px 7px #000000;transform: rotateX(13deg);"><span style="padding-bottom: 10px;border-bottom-width: 2.5px;border-bottom-style: solid;"><strong>USE</strong></span>R LOGIN</h2>
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: rgb(0,0,0);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                    </svg></div>
                                <form class="text-center" method="post">
                                    <div class="mb-3"><input class="shadow form-control form-control-lg" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" name="email" placeholder="Email" autocomplete="on" inputmode="email" required="" minlength="2" maxlength="50" title="Enter your Email ID" style="font-family: Montserrat, sans-serif;background: rgba(0,0,0,0.3);color: rgb(255,255,255);border-style: solid;border-color: rgb(4,4,4);"></div>
                                    <div class="mb-3"><input class="shadow form-control form-control-lg" type="password" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="left" name="password" placeholder="Password" title="Enter your Password" style="font-family: Montserrat, sans-serif;color: rgb(255,255,255);background: rgba(0,0,0,0.3);border-color: rgb(0,0,0);"></div>
                                    <div class="mb-3" style="padding-top: 25px;"><button class="btn btn-success btn-lg d-block w-100" id="btn-login" type="submit" style="font-weight: bold;background: linear-gradient(90deg, #2300f7, #09e7f5 100%);border-style: none;">LOGIN</button></div>
                                    <div class="d-flex justify-content-between" style="padding-top: 30px;"><button class="btn btn-outline-light" type="button" style="margin-right: 30px;">Forgot Password</button><a class="btn btn-outline-light" role="button" style="margin-left: 30px;" href="Sign-up.html" target="_blank">Create Account</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
